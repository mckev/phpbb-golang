{{ $root := . }}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url={{ $root.RedirectUrl }}" />
    <meta name="referrer" content="no-referrer" />
</head>

<body>
    <p>If you are not redirected, <a href="{{ $root.RedirectUrl }}" target="_blank" rel="noreferrer noopener">click here</a>.</p>
</body>

</html>
